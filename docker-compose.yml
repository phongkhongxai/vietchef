version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_vietchef
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: vietchef
      MYSQL_USER: vietchef_user
      MYSQL_PASSWORD: vietchef_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vietchef_network

  spring_app:
    build: .
    container_name: vietchef_app
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/vietchef?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: vietchef_user
      SPRING_DATASOURCE_PASSWORD: vietchef_pass
    expose:
      - "8080"
    networks:
      - vietchef_network

  caddy:
    image: caddy:latest
    container_name: caddy_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - spring_app
    networks:
      - vietchef_network

volumes:
  mysql_data:
  caddy_data:
  caddy_config:

networks:
  vietchef_network:
